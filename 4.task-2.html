<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4 task-2</title>
    <link rel="stylesheet" href="css/task.css" />
    <style>
      header {
        text-align: left;
      }
      label,
      textarea,
      select,
      input[type="button"] {
        display: block;
        margin-bottom: 10px;
      }
      h1{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>Feedback Form</h1>
        <hr>
        <label for="">Feedback:</label>
        <textarea
          name=""
          id="area"
          cols="60"
          rows="10"
          placeholder="Writer your suggestion..."
        ></textarea>

        <label for="">Your Grade is:</label>
        <select name="" id="">
          <option value="">Excellent</option>
          <option value="">Very good</option>
          <option value="">Good</option>
          <option value="">Average</option>
          <option value="">Poor</option>
        </select>

        <input type="button" value="Submit" />
      </header>
    </main>
  </body>
</html>
